<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .user-table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .user-table th {
            background-color: #f2f2f2;
        }
        .button {
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            display: block;
            border-radius: 5px;
        }
        .edit-btn, .delete-btn {
            padding: 5px 10px;
            margin: 2px;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #333;
        }
        .delete-btn {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Manage Users</h1>
    <table class="user-table">
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{% url 'edit_user' user.user_id %}" class="edit-btn">Edit</a>
                <a href="{% url 'delete_user' user.user_id %}" class="delete-btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'add_user' %}" class="button">Add New User</a>
</body>
</html>

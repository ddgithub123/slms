{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        .role-selection {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        .role-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to the Library</h1>
    </header>
    <div class="login-container">
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="role-selection">
                <div class="role-option">
                    <input type="checkbox" name="role" value="user" id="User">
                    <label for="user">User</label>
                </div>
                <div class="role-option">
                    <input type="checkbox" name="role" value="admin" id="Admin">
                    <label for="admin">Admin</label>
                </div>
                <div class="role-option">
                    <input type="checkbox" name="role" value="staff" id="Staff">
                    <label for="staff">Staff</label>
                </div>
            </div>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            {% if error %}
            <p style="color:red;">{{ error }}</p>  <!-- Display error message if login fails -->
            {% endif %}
            <div class="signup-link">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
            </div>
        </form>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        /* Reuse styles from add_book.html */
        body, .container, h2, label, input[type="text"], textarea, .btn {
            /* Reuse CSS code from add_book.html */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Book</h2>
        <form method="POST" action="{% url 'edit_book' book_id=book.book_id %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" value="{{ book.genre }}">

            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required>

            <label for="synopsis">Synopsis:</label>
            <textarea id="synopsis" name="synopsis">{{ book.synopsis }}</textarea>

            <label for="availability">
                <input type="checkbox" id="availability" name="availability" {% if book.availability %}checked{% endif %}>
                Available
            </label>

            <button type="submit" class="btn">Update Book</button>
        </form>
    </div>
</body>
</html>

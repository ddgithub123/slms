<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        .action-btn {
            padding: 8px 12px;
            margin: 0 4px;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
        .edit-btn {
            background-color: #333;
        }
        .delete-btn {
            background-color: #333;
        }
        .add-book-btn {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h2>Manage Books</h2>
    <a href="{% url 'add_book' %}" class="add-book-btn">Add New Book</a>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>ISBN</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author_name }}</td>
                    <td>{{ book.genre_name }}</td>
                    <td>{{ book.isbn }}</td>
                    <td>{% if book.availability %}Yes{% else %}No{% endif %}</td>

                    <td>
                        <a href="{% url 'edit_book' book_id=book.book_id %}" class="action-btn edit-btn">Edit</a>
                        <a href="{% url 'delete_book' book_id=book.book_id %}" class="action-btn delete-btn">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
